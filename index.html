<!DOCTYPE html>
<html>
<head>
    <title>AtlasWeb | Ashraf Morningstar</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; color: #fff; font-family: sans-serif; }
        #info { position: absolute; top: 20px; left: 20px; pointer-events: none; }
        h1 { margin: 0; font-weight: 200; letter-spacing: 5px; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<style>
    body::after {
        content: "";
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        pointer-events: none;
        z-index: 9999;
         background-image: radial-gradient(circle at 2px 2px, rgba(255,255,255,0.05) 1px, transparent 0); background-size: 24px 24px; 
    }
    </style>
</head>
<body>
    <div id="info"><h1>ATLAS WEB</h1><p>Global Intelligence Grid</p></div>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const geometry = new THREE.SphereGeometry(2, 32, 32);
        const material = new THREE.MeshPhongMaterial({ 
            color: 0x112244,
            wireframe: true,
            emissive: 0x004488
        });
        const earth = new THREE.Mesh(geometry, material);
        scene.add(earth);

        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        const pointLight = new THREE.PointLight(0x00ffff, 1);
        pointLight.position.set(5, 5, 5);
        scene.add(pointLight);

        camera.position.z = 5;

        function animate() {
            requestAnimationFrame(animate);
            earth.rotation.y += 0.005;
            earth.rotation.x += 0.002;
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
